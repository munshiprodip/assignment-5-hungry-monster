<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5 | Hungry Monstar (Resturent) </title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Coustom -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <!-- Navbar section -->
        <section>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                  <a class="navbar-brand" href="#"><img src="logo.PNG" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse  justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                      <a class="nav-link" href="#">About</a>
                      <a class="nav-link" href="#">Recipes</a>
                      <a class="nav-link" href="#">Blog</a>
                    </div>
                  </div>
                </div>
              </nav>
        </section>

        <!-- Content section -->
        <section>
            <div class="container">
                <!-- Search form -->
                <div class="col-md-12">
                    <form id="searchForm" class="col-md-6 m-auto my-5">
                        <div class="input-group mb-3">
                            <input id="searchInput" type="text" class="form-control" placeholder="Search your favorite item" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-danger" type="submit" id="button-addon2">SEARCH</button>
                        </div>
                    </form>
                </div>

                <div id="message" class="col-md-12 text-center text-danger">

                </div>

                <!-- Search results -->
                <div id="displayResult" class="row">
                </div>

                <!-- Modal for show single food -->
                <div class="modal fade" id="foodModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="foodModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl modal-dialog-centered">

                        <!-- Single food details -->
                        <div id="modalBody" class="modal-content">
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Main -->
    <script src="script.js"></script>
</body>
</html>
